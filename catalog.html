<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>منتجاتنا | متجر DRS BOUTIQUE</title>
	<link rel="stylesheet" href="style.css">
	<script defer src="app.js"></script>
</head>
<body>
	<header>
		<div class="container">
			<h1>متجر DRS BOUTIQUE</h1>
			<nav>
				<ul>
					<li><a href="index.html">الرئيسية</a></li>
					<li><a href="catalog.html" class="active">المنتجات</a></li>
					<li><a href="cart.html">السلة</a></li>
					<li><a href="#contact">تواصل معنا</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<section class="products-section">
			<h2>منتجاتنا</h2>
			<div class="products-grid">
            <!-- نافذة منبثقة لاختيار المقاس واللون -->
            <div id="product-modal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <img id="modal-img" src="" alt="صورة المنتج" style="width:120px;height:140px;border-radius:10px;display:block;margin:0 auto 15px auto;">
					<form id="modal-form" style="display:flex;flex-direction:column;align-items:center;gap:10px;">
						<div style="display:flex;align-items:center;gap:18px;">
							<div>
								<label for="size-select">المقاس:</label>
								<select id="size-select" required>
									<option value="">اختر المقاس</option>
									<option value="S">S</option>
									<option value="M">M</option>
									<option value="L">L</option>
									<option value="XL">XL</option>
								</select>
							</div>
							<div style="display:flex;flex-direction:column;align-items:center;">
								<label for="color-select">اللون:</label>
								<select id="color-select" required>
									<option value="">اختر اللون</option>
									<option value="وردي">وردي</option>
									<option value="أزرق">أزرق</option>
									<option value="أسود">أسود</option>
									<option value="رمادي">رمادي</option>
								</select>
								<!-- تمت إزالة الصورة الصغيرة للون المختار -->
							</div>
						</div>
						<button type="submit" class="add-to-cart">أضف إلى السلة</button>
					</form>
                </div>
            </div>
				<div class="product-card">
					<span class="discount-badge">خصم 34%</span>
					<img src="photo_2025-09-29_22-03-57.jpg" alt="فستان نسائي صيفي">
					<div class="product-prices">
						<span class="old-price">150 د.ل</span>
						<span class="new-price">99 د.ل</span>
					</div>
					<button class="add-to-cart" style="display:none;">أضف إلى السلة</button>
				</div>
				<div class="product-card">
					<span class="discount-badge">خصم 33%</span>
					<img src="photo_2025-09-29_22-03-56.jpg" alt="قميص رجالي كلاسيكي">
					<div class="product-prices">
						<span class="old-price">120 د.ل</span>
						<span class="new-price">80 د.ل</span>
					</div>
					<button class="add-to-cart" style="display:none;">أضف إلى السلة</button>
				</div>
				<div class="product-card">
					<span class="discount-badge">خصم 35%</span>
					<img src="photo_2025-09-29_22-03-54.jpg" alt="تيشيرت شبابي عصري">
					<div class="product-prices">
						<span class="old-price">100 د.ل</span>
						<span class="new-price">65 د.ل</span>
					</div>
					<button class="add-to-cart" style="display:none;">أضف إلى السلة</button>
				</div>
				<div class="product-card">
					<span class="discount-badge">خصم 39%</span>
					<img src="photo_2025-09-29_22-03-53.jpg" alt="بدلة أطفال أنيقة">
					<div class="product-prices">
						<span class="old-price">90 د.ل</span>
						<span class="new-price">55 د.ل</span>
					</div>
					<button class="add-to-cart" style="display:none;">أضف إلى السلة</button>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<div class="container">
			<p>&copy; 2025 متجر DRS BOUTIQUE. جميع الحقوق محفوظة.</p>
		</div>
	</footer>
</body>
</html>
